<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Interactive Multi-cartes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="../image.png">
</head>
<body>
  <div id="marker-tip" class="fade-tip">
  🛈 Cliquez sur les icônes pour avoir plus d'infos
</div>
<button id="sidebar-toggle" onclick="toggleSidebar()">☰</button>
<div id="sidebar">
<button class="return-button" onclick="window.location.href='../index.html'">
  ← Revenir au HUB
</button>
  <h3 class="mod-only">Ajouter un marqueur</h3>
  <input class="mod-only" id="name" placeholder="Nom" />
  <select class="mod-only" id="category">
    <option value="mob">Mob</option>
    <option value="quest">Quête</option>
    <option value="ressource">Ressource</option>
    <option value="lieu">Lieu</option>
    <option value="forge">Forge</option>
  </select>
  <textarea class="mod-only" id="description" placeholder="Description" rows="4" style="resize: vertical;"></textarea>
  <input class="mod-only" id="coords" placeholder="Coordonnées (x y z)" />
  <button class="mod-only" onclick="enablePlacing()">Placer un marqueur</button>
  <button class="mod-only" onclick="exportMarkers()">Exporter JSON</button>

  <h4>Filtres :</h4>
  <button class="filter-btn" onclick="toggleCategory('mob')">Afficher/Masquer Mob</button>
  <button class="filter-btn" onclick="toggleCategory('quest')">Afficher/Masquer Quête</button>
  <button class="filter-btn" onclick="toggleCategory('ressource')">Afficher/Masquer Ressource</button>
  <button class="filter-btn" onclick="toggleCategory('lieu')">Afficher/Masquer Lieu</button>
  <button class="filter-btn" onclick="toggleCategory('forge')">Afficher/Masquer Forge</button>
  <hr />
  <input id="search" placeholder="Rechercher..." oninput="filterMarkers()" />
  <button onclick="resetView()">🔄 Recentrer</button>
</div>

<input id="mod-code" placeholder="Code admin" />
<div id="map-container">
  <div id="map"></div>
</div>


<div id="marker-panel" class="marker-panel">
  <div class="marker-panel-content">
    <span id="close-marker-panel" class="close-btn">✖</span>
    <h2 id="marker-title"></h2>
    <img id="marker-image" src="" alt="Image du marqueur" />
<p id="marker-description-block"><strong>Description :</strong><br><span id="marker-description"></span></p>
<p id="marker-coords-block"><strong>Coordonnées :</strong><br><span id="marker-coords"></span></p>
  </div>


  
<script src="script.js"></script>  
</div>

<div id="image-modal" class="image-modal">
  <span class="close-btn" id="close-image-modal">✖</span>
  <img id="modal-image" src="" alt="Image agrandie" />
</div>
</body>
</html>
