<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HUB - Choix des Paliers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="image.png">
</head>
<body>
  <div class="background-blur"></div>

  <div class="hub-container">
    <h1>Paliers</h1>
    <div class="grid-container">
      <!-- Paliers générés automatiquement via JavaScript -->
    </div>
  </div>

  <footer>
    Fait par mochico__ • <a href="https://discord.gg/dnPeKBPjgQ" target="_blank">Rejoindre notre guilde Discord</a>
  </footer>

  <script>
    const grid = document.querySelector('.grid-container');
    for (let i = 1; i <= 100; i++) {
      const card = document.createElement('a');
      const label = `Palier ${i}` + (i >= 2 ? ' (soon)' : '');
      card.textContent = label;
      card.className = 'palier-card';
      if (i <= 1) {
        card.href = `carte${i}/index.html`;
      } else {
        card.href = '#';
        card.style.pointerEvents = 'none';
        card.style.opacity = '0.6';
      }
      grid.appendChild(card);
    }
  </script>
</body>
</html>
