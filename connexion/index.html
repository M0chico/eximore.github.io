<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HUB - Choix des Paliers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="image.png">
</head>
<body>

<header>
  <div class="header-left">
    <a href="../index.html" class="logo-link">
      <div class="logo">🧭 EXIMORE</div>
    </a>
    <a href="https://discord.gg/dnPeKBPjgQ" target="_blank">
      <img src="../discord.png" alt="Discord" class="nav-icon" />
    </a>
    <a href="https://eximore.gitbook.io/eximore-sao/" target="_blank">
      <img src="../gitbook.png" alt="GitBook" class="nav-icon" />
    </a>
  </div>
  
<div class="header-right">
  <div class="hub-shortcut">
    <a href="../paliers/index.html" title="Paliers">📊</a>
    <a href="../stuff/index.html" title="Stuff">🛡️</a>
    <a href="../craft/index.html" title="Craft">⚒️</a>
    <a href="../race/index.html" title="Craft">🐉</a>
  </div>
  <input type="text" id="search" placeholder="Rechercher..." />
  <div id="search-result" class="search-result"></div>
</div>
</header>


<div class="background-blur"></div>


<div class="session-container">
  <!-- Partie gauche -->
  <div class="form-section">
    <h2>Créer ta session</h2>
    <form id="sessionForm">
<input type="text" id="pseudo" placeholder="Pseudo" required>

<select id="classe" required>
  <option value="" disabled selected>Choisir une classe</option>
  <option value="guerriere">Guerrière</option>
  <option value="assassin">Assassin</option>
  <option value="mage">Mage</option>
  <option value="shaman">Shaman</option>
  <option value="archer">Archer</option>
  <option value="martial_artist">Martial Artist</option>
</select>

<select id="race" required>
  <option value="" disabled selected>Choisir une race</option>
  <option value="sylphs">Sylphs</option>
  <option value="salamanders">Salamanders</option>
  <option value="spriggans">Spriggans</option>
  <option value="gnomes">Gnomes</option>
</select>
      <button type="submit">Créer la session</button>
    </form>
  </div>

  <!-- Partie droite -->
  <div class="skin-section">
    <img id="skinPreview" src="https://mc-heads.net/body/Steve/left" alt="Skin Minecraft">
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
